<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Dhamma 3D</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }

        /* පින්තූරය Clear පේන්න background-size එක 'contain' කළා */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.ibb.co/6J1ghkGr/IMG-5368.jpg') no-repeat center center;
            background-size: contain; /* මෙතන 'contain' දැම්මම මුළු පින්තූරයම පැහැදිලිව පේනවා */
            z-index: 1;
        }

        /* වැසි පොද (Rain Effect) - වඩාත් පැහැදිලි වැහි බිංදු */
        .rain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            animation: rainMove 1s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes rainMove {
            from { background-position: 0 0; }
            to { background-position: 10% 100%; }
        }

        /* මැද තියෙන Box එක (Blur එක අඩු කරලා පැහැදිලි කළා) */
        .glass-box {
            position: absolute; bottom: 80px; left: 50%;
            transform: translateX(-50%);
            width: 80%; max-width: 400px; padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* කළු පාටට හුරු නිසා අකුරු Clear පේනවා */
            border: 2px solid #ffd700; border-radius: 20px;
            color: #fff; text-align: center; font-family: sans-serif;
            z-index: 3; box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .gold { color: #ffd700; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="bg"></div>
    <div class="rain"></div>

    <div class="glass-box">
        <div class="gold">සම්මා සම්බුදු සරණයි!</div>
        <p>දැන් පින්තූරය පැහැදිලිද පින්වත?</p>
    </div>

</body>
</html>
