<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhamma AI - Muchalinda Experience</title>
    <style>
        :root { --gold: #ffd700; --glass: rgba(0, 0, 0, 0.55); }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* 1. Full-Screen Visuals (‡∂î‡∂∂ ‡∂ë‡∑Ä‡∑ñ ‡∂ª‡∑ñ‡∂¥‡∂∫) */
        #scene-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6)), 
                        url('https://share.google/ljlslIeTtDI0BIjxV'); /* ‡∂¥‡∑í‡∂±‡∑ä‡∂≠‡∑ñ‡∂ª‡∂∫ ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∂ß */
            background-size: cover; background-position: center; z-index: -1;
        }

        /* 3. Minimalist Text UI (Glassmorphism) */
        .chat-container {
            position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%);
            width: 88%; max-width: 460px; padding: 22px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 28px; border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); color: white; text-align: center;
        }

        #response-text { font-size: 1.05rem; line-height: 1.6; margin-bottom: 10px; font-weight: 400; }

        /* 4. Golden Waveform (AI ‡∂ö‡∂≠‡∑è ‡∂ö‡∂ª‡∂± ‡∑Ä‡∑í‡∂ß ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ö) */
        .waveform {
            display: flex; justify-content: center; align-items: flex-end; gap: 4px; height: 35px; margin: 10px 0; display: none;
        }
        .bar { width: 3px; background: var(--gold); border-radius: 10px; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { from { height: 5px; } to { height: 25px; } }

        /* Interaction UI */
        .input-area {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 480px; display: flex; align-items: center; gap: 12px;
        }
        
        input {
            flex: 1; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,215,0,0.2);
            padding: 14px 22px; border-radius: 35px; color: white; outline: none; backdrop-filter: blur(10px);
        }

        .mic-btn {
            width: 58px; height: 58px; border-radius: 50%; border: none;
            background: rgba(255, 215, 0, 0.8); color: black; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }
        .mic-btn.listening { background: #ff4444; color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(255, 68, 68, 0); } }
    </style>
</head>
<body>

<div id="scene-container"></div>

<div class="chat-container">
    <div id="response-text">‡∑É‡∂∏‡∑ä‡∂∏‡∑è ‡∑É‡∂∏‡∑ä‡∂∂‡∑î‡∂Ø‡∑î ‡∑É‡∂ª‡∂´‡∂∫‡∑í! ‡∂¥‡∑í‡∂±‡∑ä‡∑Ä‡∂≠, ‡∑É‡∑í‡∂≠‡∑ö ‡∂á‡∂≠‡∑í ‡∂ú‡∑ê‡∂ß‡∂Ω‡∑î‡∑Ä ‡∑Ä‡∑í‡∂∏‡∑É‡∂±‡∑ä‡∂±...</div>
    <div class="waveform" id="visualizer">
        <div class="bar" style="animation-delay: 0.1s"></div>
        <div class="bar" style="animation-delay: 0.3s"></div>
        <div class="bar" style="animation-delay: 0.5s"></div>
        <div class="bar" style="animation-delay: 0.2s"></div>
        <div class="bar" style="animation-delay: 0.4s"></div>
    </div>
</div>

<div class="input-area">
    <button class="mic-btn" id="mic-trigger">üé§</button>
    <input type="text" id="type-input" placeholder="‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω‡∑ô‡∂±‡∑ä ‡∂Ö‡∑É‡∂±‡∑ä‡∂±...">
</div>

<audio id="bg-music" loop src="https://www.soundjay.com/nature/rain-01.mp3"></audio>

<script>
    const micBtn = document.getElementById('mic-trigger');
    const responseText = document.getElementById('response-text');
    const visualizer = document.getElementById('visualizer');
    const bgMusic = document.getElementById('bg-music');

    // 2. The Voice Logic (Sinhala Deep Calm Male Voice)
    function speak(text) {
        const synth = window.speechSynthesis;
        const msg = new SpeechSynthesisUtterance(text);
        
        msg.lang = 'si-LK';
        msg.pitch = 0.8;  // Deep tone
        msg.rate = 0.85;  // Calm pace

        // AI ‡∂ö‡∂≠‡∑è ‡∂ö‡∂ª‡∂± ‡∑Ä‡∑í‡∂ß Waveform ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
        visualizer.style.display = 'flex';
        msg.onend = () => visualizer.style.display = 'none';
        
        synth.speak(msg);
    }

    // Interaction Trigger
    micBtn.onclick = () => {
        // ‡∂¥‡∑Ö‡∂∏‡∑î ‡∑Ä‡∂ª‡∂ß ‡∂ö‡∑ä‡∂Ω‡∑í‡∂ö‡∑ä ‡∂ö‡∑Ö ‡∑Ä‡∑í‡∂ß ‡∂¥‡∑É‡∑î‡∂∂‡∑í‡∂∏‡∑ä ‡∑Å‡∂∂‡∑ä‡∂Ø‡∂∫ ‡∂Ü‡∂ª‡∂∏‡∑ä‡∂∑ ‡∑Ä‡∑ö
        bgMusic.volume = 0.1;
        bgMusic.play();

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'si-LK';
        
        recognition.onstart = () => micBtn.classList.add('listening');
        recognition.onend = () => micBtn.classList.remove('listening');

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript;
            responseText.innerText = "‡∂î‡∂∂: " + userSpeech;
            
            // AI Response (‡∂¥‡∑É‡∑î‡∑Ä ‡∑É‡∑ê‡∂∂‡∑ë API ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∏‡∑ô‡∂≠‡∑ê‡∂±‡∂ß ‡∑É‡∂∏‡∑ä‡∂∂‡∂±‡∑ä‡∂∞ ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö)
            setTimeout(() => {
                const reply = "‡∂¥‡∑í‡∂±‡∑ä‡∑Ä‡∂≠, ‡∂¢‡∑ì‡∑Ä‡∑í‡∂≠‡∂∫‡∑ö ‡∑É‡∑í‡∂∫‡∂Ω‡∑ä‡∂Ω ‡∂Ö‡∂±‡∑í‡∂≠‡∑ä‚Äç‡∂∫‡∂∫‡∂∫‡∑í. ‡∂â‡∑Ä‡∑É‡∑ì‡∂∏‡∑ô‡∂±‡∑ä ‡∑É‡∑Ñ ‡∂∏‡∑õ‡∂≠‡∑ä‚Äç‡∂ª‡∑í‡∂∫‡∑ô‡∂±‡∑ä ‡∂∫‡∑î‡∂≠‡∑î‡∑Ä ‡∂ö‡∂ß‡∂∫‡∑î‡∂≠‡∑î ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.";
                responseText.innerText = reply;
                speak(reply); // Auto-Speak Trigger
            }, 1000);
        };
        recognition.start();
    };
</script>
</body>
</html>
