<!DOCTYPE html>

    <title>Dhamma AI - Immersive Experience</title>
    <style>
        :root { --gold: #ffd700; --glass: rgba(0, 0, 0, 0.6); }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, sans-serif; }
        
        /* 1. Full-Screen Background Image */
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.7)), 
                        url('https://i.ibb.co/6J1ghkGr/IMG-5368.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* 2. Glassmorphism Chat Box */
        .chat-container {
            position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%);
            width: 88%; max-width: 460px; padding: 25px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 15px 45px rgba(0,0,0,0.8); color: white; text-align: center;
        }

        #response-text { font-size: 1.1rem; line-height: 1.7; margin-bottom: 15px; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }

        /* 3. Golden Waveform Animation */
        .wave-container { display: flex; justify-content: center; align-items: flex-end; gap: 4px; height: 35px; margin: 10px 0; display: none; }
        .bar { width: 3px; background: var(--gold); border-radius: 10px; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { from { height: 5px; } to { height: 25px; } }

        /* 4. Interaction Controls */
        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; display: flex; gap: 12px; align-items: center; }
        
        input { 
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,215,0,0.25);
            padding: 15px 22px; border-radius: 35px; color: white; outline: none; backdrop-filter: blur(10px); font-size: 1rem;
        }

        .mic-btn { 
            width: 60px; height: 60px; border-radius: 50%; border: none; 
            background: var(--gold); color: black; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            box-shadow: 0 0 20px rgba(255,215,0,0.4); transition: 0.3s;
        }
        .mic-btn.active { background: #ff4444; color: white; box-shadow: 0 0 25px rgba(255,68,68,0.6); }
    </style>
</head>
