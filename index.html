<!DOCTYPE html>
<html lang="si">
<head>

    <title>Dhamma AI - Live</title>
    <style>
        :root { --gold: #ffd700; --glass: rgba(0, 0, 0, 0.7); }
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        
        #bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8)), 
                        url('https://i.ibb.co/6J1ghkGr/IMG-5368.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }

        .chat-container {
            position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
            width: 88%; max-width: 460px; padding: 25px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 15px 45px rgba(0,0,0,0.8); color: white; text-align: center;
        }

        #output { font-size: 1.1rem; line-height: 1.7; margin-bottom: 15px; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }

        .wave { display: flex; justify-content: center; align-items: flex-end; gap: 4px; height: 35px; margin: 15px 0; display: none; }
        .bar { width: 3px; background: var(--gold); border-radius: 10px; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { from { height: 5px; } to { height: 25px; } }

        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; display: flex; gap: 12px; align-items: center; }
        .mic-btn { width: 65px; height: 65px; border-radius: 50%; border: none; background: var(--gold); cursor: pointer; font-size: 26px; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
    </style>
</head>
<body>

<div id="bg"></div>

<script>
    const API_KEY = "AIzaSyAB4EVp2-dvCi8DrsSz-X3xHdjUxraCKUo";

    async function askGemini(question) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Answer this in Sinhala as a Buddhist assistant: " + question }] }]
                })
            });
            const data = await response.json();
            
            // ‡∂¥‡∑í‡∂±‡∑ä‡∑Ä‡∂≠, ‡∂∏‡∑ô‡∂±‡∑ä‡∂± ‡∂∏‡∑ö ‡∂¥‡∑ö‡∑Ö‡∑í‡∂∫‡∑ô‡∂±‡∑ä ‡∂≠‡∂∏‡∂∫‡∑í AI ‡∂ë‡∂ö‡∑ö ‡∂ã‡∂≠‡∑ä‡∂≠‡∂ª‡∂∫ ‡∂ú‡∂±‡∑ä‡∂±‡∑ö
            if (data.candidates && data.candidates[0].content) {
                return data.candidates[0].content.parts[0].text;
            } else {
                return "API Error: " + JSON.stringify(data.error); 
            }
        } catch (error) {
            return "Connection Error: " + error.message;
        }
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'si-LK';
        msg.pitch = 0.8;
        msg.rate = 0.9;
        document.getElementById('wave').style.display = 'flex';
        msg.onend = () => document.getElementById('wave').style.display = 'none';
        window.speechSynthesis.speak(msg);
    }

    document.getElementById('start-btn').onclick = () => {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'si-LK';
        rec.onstart = () => { document.getElementById('output').innerText = "‡∑É‡∑Ä‡∂±‡∑ä ‡∂Ø‡∑ô‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑í‡∂∫‡∑í..."; };
        rec.onresult = async (e) => {
            const query = e.results[0][0].transcript;
            document.getElementById('output').innerText = "‡∑É‡∑í‡∂≠‡∂∏‡∑í‡∂±‡∑ä ‡∂¥‡∑Ä‡∂≠‡∑í‡∂∫‡∑í...";
            const reply = await askGemini(query);
            document.getElementById('output').innerText = reply;
            speak(reply);
        };
        rec.start();
    };
</script>
